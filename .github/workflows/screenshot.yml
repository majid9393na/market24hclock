name: Daily Screenshot

on:
  schedule:
    - cron: "0 10 * * *"  # اجرای خودکار هر روز ساعت 10:00 UTC
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  capture_screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install playwright && playwright install

      - name: Run screenshot script
        run: python screenshot.py  # این باید به درستی به فایل پایتون اشاره کنه

      - name: Commit and push screenshot
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add screenshots/
          git commit -m "New screenshot"
          git push
- name: Set up Git user
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"

- name: Push screenshot to repository
  env:
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
  run: |
    git remote set-url origin https://github.com/${{ github.repository }}.git
    git add screenshots/
    git commit -m "New screenshot"
    git push https://$GH_TOKEN@github.com/${{ github.repository }} HEAD:main
